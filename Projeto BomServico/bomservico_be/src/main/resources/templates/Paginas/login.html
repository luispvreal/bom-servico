<!doctype html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Entrar — Bom Serviço</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root { --bsrv-primary: #0ea5e9; }
        body {
            min-height: 100vh;
            background:
                    radial-gradient(1200px 600px at 20% -10%, #e0f2fe 0%, transparent 60%),
                    radial-gradient(1000px 600px at 120% 10%, #e0f2fe 0%, transparent 60%),
                    linear-gradient(180deg, #ffffff, #f8fafc);
        }
        .login-shell { display:grid; place-items:center; min-height:calc(100vh - 64px); padding:24px 16px; }
        .login-card {
            max-width: 440px; width: 100%;
            border: 1px solid #e2e8f0; box-shadow: 0 18px 45px rgba(2,132,199,.12);
        }
        .brand { display:inline-flex; align-items:center; gap:.5rem; font-weight:700; font-size:1.15rem; text-decoration:none; }
    </style>
</head>
<body>
<!-- Navbar mínima -->
<nav class="navbar bg-white border-bottom">
    <div class="container">
        <a class="brand navbar-brand" href="index.html"><i class="bi bi-tools text-primary"></i> Bom Serviço</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary btn-sm" href="index.html"><i class="bi bi-house-door me-1"></i>Home</a>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<main class="login-shell">
    <div class="card login-card rounded-4">
        <div class="card-body p-4 p-lg-5">
            <div class="text-center mb-4">
                <div class="d-inline-flex justify-content-center align-items-center rounded-circle bg-primary-subtle text-primary mb-2" style="width:56px;height:56px;">
                    <i class="bi bi-person-lock fs-4"></i>
                </div>
                <h1 class="h4 fw-bold mb-1">Entrar no sistema</h1>
                <p class="text-secondary mb-0">Use seu login e senha para acessar o painel.</p>
            </div>

            <!-- Alertas por querystring (?err=... / ?ok=...) -->
            <div id="alert-err" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle me-1"></i><span class="msg"></span>
            </div>
            <div id="alert-ok" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle me-1"></i><span class="msg"></span>
            </div>

            <!-- Formulário de login -->
            <form id="form-login" class="needs-validation" novalidate method="POST" action="/login" autocomplete="on">
                <!-- Redirecionamento pós-login (?next=/rota) -->
                <input type="hidden" name="next" id="next" value="">

                <div class="mb-3">
                    <label for="usu_login" class="form-label">Informe seu login de usuário</label>
                    <input type="text" class="form-control"
                            id="usu_login"
                            name="usu_login"
                            inputmode="email"
                            autocomplete="username"
                            placeholder="ex.: joao.silva"
                            required
                    />
                    <div class="invalid-feedback">Informe seu login de usuário.</div>
                </div>

                <div class="mb-4">
                    <label for="usu_senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input
                                type="password"
                                class="form-control"
                                id="usu_senha"
                                name="usu_senha"
                                autocomplete="current-password"
                                placeholder="Sua senha"
                                required
                                minlength="4"
                        />
                        <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Exibir/ocultar senha">
                            <i class="bi bi-eye"></i>
                        </button>
                        <div class="invalid-feedback">Informe sua senha.</div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-lg" onclick="fazerLogin(event)">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 small text-muted">
                Prestadores e administradores acessam por esta mesma tela.
            </div>
        </div>
    </div>
</main>

<footer class="py-4 text-center text-muted small">
    &copy; <span id="ano-atual"></span> Bom Serviço
</footer>

<!-- jQuery + Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/login.js"></script>


<script>
    (function () {
        "use strict";
        // Ano dinâmico
        document.getElementById("ano-atual").textContent = new Date().getFullYear();

        // Preenche hidden "next" a partir da querystring (?next=/rota)
        const params = new URLSearchParams(location.search);
        const next = params.get("next");
        if (next) document.getElementById("next").value = next;

        // Exibe mensagens (?err=... / ?ok=...)
        const showMsg = (id, text) => {
            if (!text) return;
            const el = document.getElementById(id);
            el.querySelector(".msg").textContent = decodeURIComponent(text);
            el.classList.remove("d-none");
        };
        showMsg("alert-err", params.get("err"));
        showMsg("alert-ok", params.get("ok"));

        // Validação Bootstrap
        const form = document.getElementById("form-login");
        form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });

        // Exibir/ocultar senha
        const btnToggle = document.getElementById("togglePass");
        const inputPass = document.getElementById("usu_senha");
        btnToggle.addEventListener("click", () => {
            const isPw = inputPass.type === "password";
            inputPass.type = isPw ? "text" : "password";
            btnToggle.innerHTML = isPw ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });
    })();
</script>
</body>
</html>
